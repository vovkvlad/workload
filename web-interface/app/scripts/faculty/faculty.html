<form name="configForm" novalidate >
    <div class="row">
        <div class="input-field col s6">
            <input id="facultyId" name="facultyId" type="number" class="validate" ng-model="configRequest.facultyId"/>
            <label for="facultyId">Id факультету</label>
        </div>

        <div class="input-field col s6">
            <input id="facultyName"  name="facultyName" type="text" ng-model="configRequest.facultyName"/>
            <label for="facultyName">Назва факультету</label>
        </div>

    </div>

    <button class="btn waves-effect waves-light" ng-click="fetch()">Fetch me!!</button>
</form>

<preloader></preloader>

<div class="gridStyle" ng-grid="gridOptions" ng-show="showTable"></div>
