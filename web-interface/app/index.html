<!DOCTYPE html>
<html ng-app="Workload">
<head lang="en">
    <meta charset="UTF-8">
    <title>Workload</title>
    <script src="../../node_modules/angular/angular.js"></script>
    <script src="../../node_modules/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="app.js"></script>
    <link href="vendor/css/materialize.css" rel="stylesheet">
    <link href="app.css" rel="stylesheet">
</head>
<body ng-controller="MainController">
<header>
    <div class="row">
        <div class="col s12 content-header">
            <h3>{{viewTitle}}</h3>
        </div>
    </div>
</header>

<main>
    <div class="row">
        <div class="menu col s2 z-depth-1">
            <div class="menu-logo">
                <h1>Workload</h1>
            </div>

            <div class="collection">
                <a class="collection-item" ui-sref="state1" ui-sref-active="active">State 1</a>
                <a class="collection-item" ui-sref="state2" ui-sref-active="active">State 2</a>
                <a class="collection-item" ui-sref="state3" ui-sref-active="active">State 3</a>
            </div>
        </div>
        <div class="col s10" ui-view></div>
    </div>
</main>

</html>
