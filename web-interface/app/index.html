<!DOCTYPE html>
<html ng-app="Workload">
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <title>Навантаження</title>
    <script src="../../node_modules/lodash/index.js"></script>
    <script src="../../node_modules/angular/angular.js"></script>
    <script src="../../node_modules/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="app.js"></script>
    <link href="vendor/css/materialize.css" rel="stylesheet">
    <link href="app.css" rel="stylesheet">
</head>
<body ng-controller="MainController">
<header>
    <div class="row">
        <div class="col s12 content-header">
            <h3>{{title.text}}</h3>
        </div>
    </div>
</header>

<main>
    <div class="row">
        <div class="menu col s2 z-depth-1">
            <div class="menu-logo">
                <h1>Workload</h1>
            </div>

            <div class="collection">
                <a class="collection-item" ui-sref="Teachers" ui-sref-active="active">Вчителі</a>
                <a class="collection-item" ui-sref="Semesters" ui-sref-active="active">Семестри</a>
                <a class="collection-item" ui-sref="Statistics" ui-sref-active="active">Статистика</a>
            </div>
        </div>
        <div class="col s10 offset-s2" ui-view></div>
    </div>
</main>
